# Temporal dynamic configuration file
# This is a minimal config for development with SQL persistence.

# The number of history shards is the primary factor for scalability
# For development, a single shard is sufficient
history.numHistoryShards:
  - value: 1
    constraints: {}

# Worker options
worker.activitiesPerSecond:
  - value: 100000
    constraints: {}

worker.workflowTaskExecutionRate:
  - value: 100000
    constraints: {}

worker.maxConcurrentWorkflowTaskExecutionSize:
  - value: 1000
    constraints: {}

worker.maxConcurrentActivityExecutionSize:
  - value: 1000
    constraints: {}

worker.maxWorkflowTaskExecutionRate:
  - value: 100000
    constraints: {}

# RPS (requests per second) for the frontend service
rps:
  - value: 2400
    constraints: {}

rps.identity:
  - value: 1200
    constraints: {}
